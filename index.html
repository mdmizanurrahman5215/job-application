<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-neutral-200">
    <section id="main-section" class="container mx-auto py-10 px-8 md:py-20">
      <h1 class="text-3xl font-bold text-center mb-20">
        Job Application Tracker
      </h1>
      <!-- counter container  -->
      <div
        id="counter-container"
        class="flex justify-between items-center gap-4 "
      >
        <div id="total-counter" class="w-1/3 rounded-md bg-white shadow-sm p-2 md:p-8">
          <h3 class="text-2xl font-medium md:text-3xl md:font-bold">Total</h3>
          <p id="total-result" class="text-2xl font-medium md:font-bold md:text-3xl">0</p>
        </div>

        <div
          id="interview-counter"
          class="w-1/3 rounded-md bg-white shadow-sm p-2 md:p-8"
        >
          <h3 class="text-2xl font-medium md:text-3xl md:font-bold">Interview</h3>
          <p id="interview-result" class="text-green-500 text-2xl font-medium md:font-bold md:text-3xl">
            0
          </p>
        </div>
        <div
          id="rejected-counter"
          class="w-1/3 rounded-md bg-white shadow-sm p-2 md:p-8"
        >
          <h3 class="text-2xl font-medium md:text-3xl md:font-bold">Rejected</h3>
          <p id="rejected-result" class="text-red-500 text-2xl font-medium md:font-bold md:text-3xl">0</p>
        </div>
      </div>
      <!-- main container  -->
      <section id="main-container" class="my-10 space-y-6">
        <div class="flex justify-between items-center text-black font-bold">
          <h1 class="text-2xl md:text-3xl">Available Jobs</h1>
          <p id="available-job" class="text-2xl md:text-3xl">0 Jobs</p>
        </div>
         <!-- filter button container  -->
        <div id="filter-buttons" class="flex gap-4 items-center my-8">
          <button onclick="toogle(id)"
            id="all-filter-btn"
            class="px-4 py-2 bg-[#95afb8] text-2xl font-bold rounded-md flex-1 sm:flex-0"
          >
            All
          </button>
          <button onclick="toogle(id)"
            id="interview-filter-btn"
            class="px-4 py-2 bg-[#95afb8] text-2xl font-bold rounded-md flex-1  sm:flex-0"
          >
            Interview
          </button>
          <button onclick="toogle(id)"
            id="rejected-filter-btn"
            class="px-4 py-2 bg-[#95afb8] text-2xl font-bold rounded-md flex-1  sm:flex-0"
          >
            Rejected
          </button>
        </div>
        <!-- card section  -->
        <section id="card-container" class="space-y-6">
          
        </section>

        <!-- interview  container  -->
         <section id="interview-container">


         </section>
      
      
      </section>
    </section>

    <script src="./script/cardData.js"></script>
    <script src="./script/card.js"></script>
    <script src="./script/common.js"></script>
    <script src="./script/toggole.js"></script>
    <script src="./script/handler.js"></script>
    <script src="./script/index.js"></script>
  </body>
</html>
